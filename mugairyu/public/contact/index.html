

<h1 id="contactez-nous">Contactez-nous</h1>

<p><img src="/images/Umegawa_in_Sagami_province-mini.jpg" alt="Umegawa in Sagami province" /></p>

<p><form id="contactform" method="post" action="https://formspree.io/antonio@architux.com">
    <div class="field half first">
        <input type="text" name="name" id="name" placeholder="Nom"/>
    </div>
    <div class="field half">
        <input type="email" id="email" name="email" placeholder="Mail">
    </div>
    <div class="field">
        <textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
    </div>
    <ul class="actions">
        <li><input type="submit" value="Envoyer" class="special" /></li>
        <li><input type="reset" value="Reset" /></li>
    </ul>
    <input type="hidden" name="_next" value="?sent#formspree" />
    <input type="hidden" name="_subject" value="Subject for your mail like new message" />
    <input type="text" name="_gotcha" style="display:none" />
</form>
<span id="contactformsent">Thank you for your message</span></p>

<script>
$(document).ready(function($) { 
    $(function(){
        if (window.location.search == "?sent") {
            $('#contactform').hide();
            $('#contactformsent').show();
        } else {
            $('#contactformsent').hide();
        }
    });
});
</script>
